name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies for ASP.NET Web
      run: dotnet restore ./PetCareWeb/PetCareWeb.csproj

    - name: Restore dependencies for WinForms App
      run: dotnet restore ./PetCareAdminApp/PetCareAdminApp.csproj

    - name: Build ASP.NET Web
      run: dotnet build ./PetCareWeb/PetCareWeb.csproj --no-restore

    - name: Build WinForms App
      run: dotnet build ./PetCareAdminApp/PetCareAdminApp.csproj --no-restore

    - name: Test ASP.NET Web
      run: dotnet test ./PetCareWeb/PetCareWeb.csproj --no-build --verbosity normal

    - name: Test WinForms App
      run: dotnet test ./PetCareAdminApp/PetCareAdminApp.csproj --no-build --verbosity normal
